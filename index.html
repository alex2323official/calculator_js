<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="./CSS/css_reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__row">
        <div class="calculator__single">1</div>
        <div class="calculator__single">4</div>
        <div class="calculator__single">7</div>
        <div class="calculator__single" id="calculator__clear">CLEAR</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__single">2</div>
        <div class="calculator__single">5</div>
        <div class="calculator__single">8</div>
        <div class="calculator__single">0</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__single">3</div>
        <div class="calculator__single">6</div>
        <div class="calculator__single">9</div>
        <div class="calculator__single">=</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__single">รท</div>
        <div class="calculator__single">x</div>
        <div class="calculator__single">-</div>
        <div class="calculator__single">+</div>
        <div class="calculator__single" id="calculator__result"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
